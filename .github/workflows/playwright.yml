name: Playwright Automation Test
on:
  push:
    branches: [ main ]
  # Yeh section aapko manually run karne ki choice dega
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Kaunsa tag run karna hai? (e.g., @Web, @API, ya khali chorein saare chalane ke liye)'
        required: false
        default: '@Web' # Push par default yehi chalega

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        # Yeh single secret aapke poore users array ko handle karega
        TRELLO_USERS_JSON: ${{ secrets.TRELLO_USERS_JSON }}
      # Yahan logic hai: agar tag diya toh grep karega, warna saare chalayega
      run: |
        TAG="${{ github.event.inputs.test_tag }}"
        if [ "$TAG" = "" ]; then TAG="@Web"; fi
        # --workers 2 taaki dono users ke tests ek saath chalein
        npx playwright test --grep $TAG --workers 2

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
name: Playwright Automation Test
on:
  push:
    branches: [ main ]
  # Yeh section aapko manually run karne ki choice dega
  workflow_dispatch:
    inputs:
      test_tag:
        description: 'Kaunsa tag run karna hai? (e.g., @Web, @API, ya khali chorein saare chalane ke liye)'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      env:
        TRELLO_USER: ${{ secrets.TRELLO_USER }}
        TRELLO_PASS: ${{ secrets.TRELLO_PASS }}
      # Yahan logic hai: agar tag diya toh grep karega, warna saare chalayega
      run: |
        if [ "${{ github.event.inputs.test_tag }}" != "" ]; then
          npx playwright test --grep ${{ github.event.inputs.test_tag }}
        else
          npx playwright test
        fi

    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/